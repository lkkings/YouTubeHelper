# 根据作品发布日期区间下载作品
# 例如2022-01-01|2023-01-01下载的是2022年所有作品
# 填all即是下载全部时间
interval = all

rule = Monday[22:00]

# 网络请求并发连接数
# 不宜设置过大，如遇错误可适当降低
